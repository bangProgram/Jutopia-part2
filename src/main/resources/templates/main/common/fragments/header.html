    <nav th:fragment="headerFragment" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <a class="sidebar-brand d-flex align-items-center justify-content-center"
           th:onclick="|location.href='@{/home/main}'|" >
            <div class="sidebar-brand-text mx-3">주토피아 <sup>2</sup></div>
        </a>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown no-arrow mx-1" th:if="${isRole == 'SYSTEM'}">
                <a th:if="${isAdmin}" th:onclick="|location.href='@{/admin/home/main}'|">관리자 메인 이동</a>
                <a th:if="${isAdmin}" th:onclick="|location.href='@{/home/main}'|">사용자 메인 이동</a>
            </li>

            <li class="nav-item dropdown no-arrow mx-1" th:if="${isRole == 'VISITOR'}">
                <button type="button" th:onclick="|location.href='@{/auth/login}'|" >로그인</button>
            </li>

            <li class="nav-item dropdown no-arrow" th:if="${isRole != 'VISITOR'}">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">[[${userInfo.userName}]]</span>
                    <img class="img-profile rounded-circle"
                         src="/bootstrap/img/undraw_profile.svg">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="userDropdown">
                    <a class="dropdown-item" th:onclick="|location.href='@{/home/main}'|">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Profile
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:onclick="|location.href='@{/auth/logout}'|" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>

        </ul>
